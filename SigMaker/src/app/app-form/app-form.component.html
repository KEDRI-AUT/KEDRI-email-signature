<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">SigMaker</a>
  </div>
</nav>

<div class="container" style="margin-top: 20px">
  <form #sigForm>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name_id">First Name <span>*</span></label>
        <input type="text" name="first_name" class="form-control" id="first_name_id" placeholder="{{initialContent.defaultContent.firstName}}" #firstName/>
      </div>
      <div class="form-group col-md-6">
        <label for="last_name_id">Last Name <span>*</span></label>
        <input type="text" name="last_name" class="form-control" id="last_name_id" placeholder="{{initialContent.defaultContent.lastName}}" #lastName/>
      </div>
    </div>

    <div class="form-group">

      <label for="email_id">Email <span class="required">*</span></label>
      <input type="email" name="email" id="email_id" class="form-control" placeholder="{{initialContent.defaultContent.email}}" #email/>

    </div>
    <div class="form-group">

      <label for="phone_number_id">Phone Number</label>
      <input type="text" name="phone_number" id="phone_number_id" class="form-control" placeholder="{{initialContent.defaultContent.phoneNumber}}" #phoneNumber/>

    </div>
    <div class="form-group">

      <label for="mobile_number_id">Mobile Number</label>
      <input type="text" name="mobile_number" id="mobile_number_id" class="form-control" placeholder="{{initialContent.defaultContent.mobileNumber}}" #mobileNumber/>

    </div>
    <div class="form-group">

      <label for="position_id">Position <span class="required">*</span></label>
      <textarea name="position" id="position_id" class="form-control" placeholder="{{initialContent.defaultContent.position}}" #position></textarea>

    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="" #showImages>
        Show Images?
      </label>
    </div>
    <div class="form-group btn-grid">
      <button type="submit" value="Submit" class="btn btn-primary"
            (click)="onContentCreate(firstName.value, lastName.value, email.value, phoneNumber.value, mobileNumber.value, position.value, showImages.checked)">Submit</button>
      <button class="btn btn-danger" (click)="onClear(sigForm)">Clear</button>
    </div>

  </form>
</div>
