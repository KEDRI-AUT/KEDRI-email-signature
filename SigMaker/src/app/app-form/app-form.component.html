  <div class="container">
    <a class="navbar-brand" href="#">SigMaker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>

<div class="container" style="margin-top: 20px">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="first_name_id">First Name <span>*</span></label>
        <input type="text" name="first_name" class="form-control" id="first_name_id" placeholder="First" value="{{initialContent.firstName}}" #firstName/>
      </div>
      <div class="form-group col-md-6">
        <label for="last_name_id">Last Name <span>*</span></label>
        <input type="text" name="last_name" class="form-control" id="last_name_id" placeholder="Last" value="{{initialContent.lastName}}" #lastName/>
      </div>
    </div>

    <div class="form-group">

      <label for="email_id">Email <span class="required">*</span></label>
      <input type="email" name="email" id="email_id" class="form-control" value="{{initialContent.email}}" #email/>

    </div>
    <div class="form-group">

      <label for="phone_number_id">Phone Number</label>
      <input type="text" name="phone_number" id="phone_number_id" class="form-control" value="{{initialContent.phoneNumber}}" #phoneNumber/>

    </div>
    <div class="form-group">

      <label for="mobile_number_id">Mobile Number</label>
      <input type="text" name="mobile_number" id="mobile_number_id" class="form-control" value="{{initialContent.mobileNumber}}" #mobileNumber/>

    </div>
    <div class="form-group">

      <label for="position_id">Position <span class="required">*</span></label>
      <textarea name="position" id="position_id" class="form-control" value="{{initialContent.position}}" #position></textarea>

    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="" #showImages>
        Show Images?
      </label>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"
           (click)="onContentCreate(firstName.value, lastName.value, email.value, phoneNumber.value, mobileNumber.value, position.value, showImages.checked)"/>

  </form>
</div>
