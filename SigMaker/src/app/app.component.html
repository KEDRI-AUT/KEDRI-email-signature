<form>
  <ul class="form-style-1">
    <li>
      <label>Full Name <span class="required">*</span></label>
      <input type="text" name="first_name" class="field-divided" id="first_name_id" placeholder="First" #firstName/>
      <input type="text" name="last_name" class="field-divided" id="last_name_id" placeholder="Last" #lastName/>
    </li>
    <li>
      <label for="email_id">Email <span class="required">*</span></label>
      <input type="email" name="email" id="email_id" class="field-long" #email/>
    </li>
    <li>
      <label for="phone_number_id">Phone Number</label>
      <input type="text" name="phone_number" id="phone_number_id" class="field-long" #phoneNumber/>
    </li>
    <li>
      <label for="mobile_number_id">Mobile Number</label>
      <input type="text" name="mobile_number" id="mobile_number_id" class="field-long" #mobileNumber/>
    </li>
    <li>
      <label for="position_id">Position <span class="required">*</span></label>
      <textarea name="position" id="position_id" class="field-long field-textarea" #position></textarea>
    </li>
    <li>
      <input type="submit" value="Submit"
             (click)="onContentCreate(firstName, lastName, email, phoneNumber, mobileNumber, position)"/>
    </li>
  </ul>
</form>
<hr>
<br><br><br><br>
<app-sig [elements]="contentCreated"></app-sig>
