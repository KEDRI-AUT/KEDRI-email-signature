<form>
<ul class="form-style-1">
    <li>
      <label>Full Name <span class="required">*</span></label>
      <input type="text" name="first_name" class="field-divided" id="first_name_id" placeholder="First" />
      <input type="text" name="last_name" class="field-divided" id="last_name_id" placeholder="Last" />
    </li>
    <li>
        <label for="email_id">Email <span class="required">*</span></label>
        <input type="email" name="email" id="email_id" class="field-long" />
    </li>
    <li>
        <label for="phone_number_id">Phone Number</label>
        <input type="number" name="phone_number" id="phone_number_id" class="field-long" />
    </li>
  <li>
        <label for="mobile_number_id">Mobile Number</label>
        <input type="number" name="mobile_number" id="mobile_number_id" class="field-long" />
    </li>
    <li>
        <label for="position_id">Position <span class="required">*</span></label>
        <textarea name="position" id="position_id" class="field-long field-textarea"></textarea>
    </li>
    <li>
        <input type="submit" value="Submit" />
    </li>
</ul>
</form>
